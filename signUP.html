<!DOCTYPE html>
<html>
<head>
    <title>Signup with 2FA</title>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>Signup with Two-Factor Authentication</h1>
    <form id="signup-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <div id="recaptcha-container"></div>
    <form id="verify-code-form" style="display: none;">
        <input type="text" id="verification-code" placeholder="Verification Code" required>
        <button type="submit">Verify Code</button>
    </form>
    
    <script type="module">
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDmdf8NhoFAzXKGuBWYq5XoDrM5eNClgOg",
            authDomain: "bradensbay-1720893101514.firebaseapp.com",
            projectId: "bradensbay-1720893101514",
            storageBucket: "bradensbay-1720893101514.appspot.com",
            messagingSenderId: "280971564912",
            appId: "1:280971564912:web:989fff5191d0512c1b21b5",
            measurementId: "G-DNJS8CVKWD"
        };
                
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        // Handle sign-up form submission
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
                    user.sendEmailVerification()
                        .then(() => {
                            console.log("Verification email sent.");
                        });
                    return user;
                })
                .then(user => {
                    return auth.currentUser.linkWithPhoneNumber(user, window.recaptchaVerifier);
                })
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    document.getElementById('verify-code-form').style.display = 'block';
                })
                .catch((error) => {
                    console.error(error.message);
                });
        });

        // Handle verification code form submission
        document.getElementById('verify-code-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const code = document.getElementById('verification-code').value;
            confirmationResult.confirm(code)
                .then((result) => {
                    const user = result.user;
                    console.log('User signed in successfully.');
                })
                .catch((error) => {
                    console.error(error.message);
                });
        });
    </script>
</body>
</html>
