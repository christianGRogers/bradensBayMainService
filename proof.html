<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
    <h1>WebSocket Client</h1>
    <div>
        <p id="status">Connecting...</p>
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendMessage">Send Message</button>
        <div id="response"></div>
    </div>

    <script>
        // Connect to the WebSocket server
        const socket = new WebSocket('ws://localhost:8080');

        // Status element to show connection status
        const statusElement = document.getElementById('status');
        const responseElement = document.getElementById('response');
        const sendButton = document.getElementById('sendMessage');
        const messageInput = document.getElementById('messageInput');

        // When the connection is established
        socket.onopen = function(event) {
            statusElement.textContent = 'Connected to WebSocket server.';
            console.log('Connection established!');
        };

        // When a message is received from the server
        socket.onmessage = function(event) {
            console.log('Message from server: ', event.data);
            responseElement.textContent = 'Server response: ' + event.data;
        };

        // When the connection is closed
        socket.onclose = function(event) {
            statusElement.textContent = 'WebSocket connection closed.';
            console.log('Connection closed.');
        };

        // When an error occurs
        socket.onerror = function(error) {
            statusElement.textContent = 'WebSocket error.';
            console.error('WebSocket error:', error);
        };

        // Send a message to the server when the button is clicked
        sendButton.addEventListener('click', function() {
            const message = messageInput.value;
            if (message && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                console.log('Sent message:', message);
            } else {
                console.log('WebSocket is not open or message is empty.');
            }
        });
    </script>
</body>
</html>
