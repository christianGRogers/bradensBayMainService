<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/b.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ubuntu Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <main id="container">
        <div id="terminal">
            <!-- Terminal Bar -->
            <section id="terminal__bar">
                <div id="bar__buttons">
                    <button class="bar__button" id="bar__button--exit">&#10005;</button>
                    <button class="bar__button" id="bar__button--plus">+</button>
                </div>
                <p id="bar__user">user@bradensbay.com ~</p>
            </section>
            <!-- Terminal Body -->
            <section id="terminal__body">
                <div id="terminal__prompt">
                    <span id="terminal__prompt--user">username:</span>
                    <span id="terminal__prompt--location">~</span>
                    <span id="terminal__prompt--bling">$</span>
                    <input type="text" id="terminal__input" autofocus>
                </div>
            </section>
        </div>
    </main>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDmdf8NhoFAzXKGuBWYq5XoDrM5eNClgOg",
            authDomain: "bradensbay-1720893101514.firebaseapp.com",
            projectId: "bradensbay-1720893101514",
            storageBucket: "bradensbay-1720893101514.appspot.com",
            messagingSenderId: "280971564912",
            appId: "1:280971564912:web:989fff5191d0512c1b21b5",
            measurementId: "G-DNJS8CVKWD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rootNodeUrl = 'http://10.0.0.11:8080'; // should point to n1
        const host = '10.0.0.11'; // Your server's IP or hostname
        const port = 8080; // Your server's TCP port
        let uid = "";

        document.addEventListener("DOMContentLoaded", () => {
            const inputField = document.getElementById("terminal__input");
            const terminalBody = document.getElementById("terminal__body");
            let count = 0;
            let email = "";
            let password = "";
            let state = "awaitingEmail";
            let vmName = "";  // Added to handle VM commands

            inputField.addEventListener("keydown", (event) => {
                if (event.key === "Enter") {
                    count++;
                    const command = inputField.value.trim();
                    processCommand(command);
                    inputField.value = "";
                    if (count >= 15) {
                        processCommand("clear");
                        count = 0;
                    }
                }
            });

            function processCommand(command) {
                if (state === "awaitingEmail") {
                    email = command;
                    state = "awaitingPassword";
                    document.getElementById("terminal__prompt--user").innerText = "password:";
                } else if (state === "awaitingPassword") {
                    password = command;
                    loginUser();
                } else if (state === "loggedIn") {
                    if (!vmName) {
                        sendPostCommand(uid); // Send VM name to the server
                        console.log("UID: "+ uid)
                    } else {
                        sendPostCommand(command);  // Process command for VM
                    }
                }
            }

            function loginUser() {
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        uid  = userCredential.user.uid
                        state = "loggedIn";
                        document.getElementById("terminal__prompt--user").innerText = `$~`;
                        document.getElementById("bar__user").innerText = email;
                    })
                    .catch((error) => {
                        location.reload();
                        console.error("Login failed:", error.message);
                    });
            }



            const net = require('net');

            // Function to URL-encode data
            function urlEncode(str) {
                return encodeURIComponent(str).replace(/%20/g, '+');
            }

            // Function to establish a TCP connection and send a POST request
            function sendPostCommand(vmName) {
                const client = new net.Socket();

                // Create a valid HTTP POST request
                const postData = `vm=${urlEncode(vmName)}`;
                const request = 
                    `POST / HTTP/1.1\r\n` +
                    `Host: ${rootNodeUrl}\r\n` +
                    `Content-Type: application/x-www-form-urlencoded\r\n` +
                    `Content-Length: ${Buffer.byteLength(postData)}\r\n` +
                    `\r\n` +
                    `${postData}`;

                // Connect to the server
                client.connect(port, host, () => {
                    console.log('Connected to server');
                    // Send the HTTP POST request
                    client.write(request);
                });

                // Listen for data from the server
                client.on('data', (data) => {
                    console.log('Received from server:', data.toString());
                    client.end(); // Close connection after receiving the response
                });

                // Handle connection close
                client.on('close', () => {
                    console.log('Connection closed');
                });

                // Handle errors
                client.on('error', (err) => {
                    console.error('Error:', err.message);
                });
            }

            function displayOutput(output) {
                const commandOutput = document.createElement("div");
                commandOutput.classList.add("terminal__output");
                commandOutput.innerHTML = `<span>${output}</span>`;
                terminalBody.insertBefore(commandOutput, document.getElementById("terminal__prompt"));
            }
        });
    </script>
</body>
</html>
