<!DOCTYPE html>
<html>  
  <head> 
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/b.png">   
    <meta charset="utf-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">        
    <title>Ubuntu Terminal</title>    
    <meta name="description" content="">    
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>  
  <body>  
    <main id="container">
      <div id="terminal">
        <!-- Terminal Bar -->       
        <section id="terminal__bar">          
          <div id="bar__buttons">            
            <button class="bar__button" id="bar__button--exit">&#10005;</button>            
            <button class="bar__button">&#9472;</button>                
            <button class="bar__button">&#9723;</button>          
          </div>          
          <p id="bar__user">user@bradensbay.com: ~</p>        
        </section>        
        <!-- Terminal Body -->        
        <section id="terminal__body">          
          <div id="terminal__prompt">            
            <span id="terminal__prompt--user">user@bradensbay.com:</span>            
            <span id="terminal__prompt--location">~</span>            
            <span id="terminal__prompt--bling">$</span>            
            <input type="text" id="terminal__input" autofocus>          
          </div>        
        </section>      
      </div>    
    </main>

    <script>
     document.addEventListener("DOMContentLoaded", function() {
        let inputField = document.getElementById("terminal__input");
        const terminalBody = document.getElementById("terminal__body");
        let count = 0;
	processCommand("c");
        inputField.addEventListener("keydown", function(event) {
          if (event.key === "Enter") {
            count += 1;
            const command = inputField.value.trim();
            processCommand(command);
            inputField.value = "";
            if (count >= 15) {
              processCommand("clear");
              count = 0;
            }
          }
        });

        function processCommand(command) {
          let output = "";
          switch (command) {
	    case "c":
	      output = "                                                                                                  ____                _                _<br> |  _ \\              | |              | |<br> | |_) |_ __ __ _  __| | ___ _ __  ___| |__   __ _ _   _   ___ ___  _ __ ___<br> |  _ <| '__/ _` |/ _` |/ _ \\ '_ \\/ __| '_ \\ / _` | | | | / __/ _ \\| '_ ` _ \\<br> | |_) | | | (_| | (_| |  __/ | | \\__ \\ |_) | (_| | |_| || (_| (_) | | | | | |<br> |____/|_|  \\__,_|\\__,_|\\___|_| |_|___/_.__/ \\__,_|\\__, (_)___\\___/|_| |_| |_|<br>                                                    __/ |<br>                                                   |___/<br><p>#####UI credit goes to <a href='https://fobabs.medium.com/'>Fobabs</a> &copy; 2024 Christian Rogers Bradensbay | <a href='../kjv'>KJV</a>#####<br><br><br>";
              break;
	    case "ls":
              output = "Desktop Documents Downloads Music Pictures Videos";
              break;
            case "pwd":
              output = "/home/user";
              break;
            case "clear":
              terminalBody.innerHTML = `<div id="terminal__prompt">
                <span id="terminal__prompt--user">user@bradensbay.com:</span>
                <span id="terminal__prompt--location">~</span>
                <span id="terminal__prompt--bling">$</span>
                <input type="text" id="terminal__input" autofocus>
              </div>`;
	      document.getElementById("terminal__input").focus();
              inputField = document.getElementById("terminal__input");
              inputField.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                  count += 1;
                  const command = inputField.value.trim();
                  processCommand(command);
                  inputField.value = "";
                  if (count >= 30) {
                    processCommand("clear");
                    count = 0;
                  }
                }
              });
              return;
            default:
              output = `command not found: ${command}`;
          }

          const commandOutput = document.createElement("div");
          commandOutput.classList.add("terminal__output");
          commandOutput.innerHTML = `<span>${output}</span>`;
          terminalBody.insertBefore(commandOutput, document.getElementById("terminal__prompt"));
        }
      });
    </script>
  </body>
</html>
